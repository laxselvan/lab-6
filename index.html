   <div class="container">

        <form id="form" method="POST" action="/">

               <br>
               <br>
          
          <div class="mb-3" style="padding-left: 15%;">

                  <input type="text"  name="fName" id="user">
                  
                </div><br>
                <div class="mb-3" style="padding-left:15% ;">
                  <label for="letmein" class="form-label">Password :</label>
                  <input type="password" id="letmein" name="password">
                </div>
              
              
                <input  class="btn btn-success" type="submit" value="submit" style="border-radius: 7px; width: 120px; " onclick="validate()">
                <pre style="display: inline-block;">                                     </pre>
                <a href="/signup">New User ?</a>
              </form>

           </div>
       </div>
   </div>
